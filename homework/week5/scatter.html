<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Scatter plot</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/scatter.css">
  </head>
  <body>
        <div class='radio'>
            <label class='radio-inline'>
            <input type="radio" name="year" value="2011" onclick='change(this.value)'> 2011
            </label>
            <label class='radio-inline'>
            <input type="radio" name="year" value="2012" onclick='change(this.value)'> 2012
            </label>
            <label class='radio-inline'>
            <input type="radio" name="year" value="2013" onclick='change(this.value)' checked > 2013
            </label>
            <label class='radio-inline'>
            <input type="radio" name="year" value="2014" onclick='change(this.value)' checked > 2014
            </label>
            <label class='radio-inline'>
            <input type="radio" name="year" value="2015" onclick='change(this.value)' checked > 2015
            </label>
            <label class='radio-inline'>
            <input type="radio" name="year" value="all" onclick='change(this.value)' checked > all
            </label>

        </div>
        <script src="http://localhost:8888/scatter.js"></script>

    <!-- This is where your bar chart will go -->
